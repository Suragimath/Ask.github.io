<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ribeye&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Ribeye', sans-serif;
            background-color: #f0f0f0; /* Light background color for better visibility */
        }
        .container {
            text-align: center;
            position: relative;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gif_container img {
            max-width: 100%;
            height: auto;
        }
        .buttons {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }
        .btn {
            margin: 5px;
            padding: 10px 20px;
        }
        #noButton {
            position: absolute;
        }
        .no-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head> 
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Hello Cute stuff!</h1>
            <h1 class="header_text">Vinita, Will you go on a romantic endeavour with me?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWhpYmR1cHQ3ZTJyMDk3bHlpN3cyM2lkYjBmanh1bTA0MTVraWRxOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/UmnklNLn298KUUvmps/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <div class="no-container">
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }
                
                function moveButton() {
                    var container = document.querySelector('.no-container');
                    var noButton = document.getElementById('noButton');
                    var x = Math.random() * (container.clientWidth - noButton.offsetWidth);
                    var y = Math.random() * (container.clientHeight - noButton.offsetHeight);
                    noButton.style.left = `${x}px`;
                    noButton.style.top = `${y}px`;
                }
            </script> 
        </div>
    </div>
</body> 
</html>
