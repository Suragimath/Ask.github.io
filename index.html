<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Ribeye&display=swap" rel="stylesheet">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Hello Cute stuff!</h1>
                <h1 class = "header_text">Vinita, Will you go on a romantic endeavour with me?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWhpYmR1cHQ3ZTJyMDk3bHlpN3cyM2lkYjBmanh1bTA0MTVraWRxOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/UmnklNLn298KUUvmps/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
